spring.application.name=api-gateway
server.port=8082

spring.cloud.gateway.routes[0].id=asistenciauco-ms
spring.cloud.gateway.routes[0].uri=http://localhost:8440
spring.cloud.gateway.routes[0].predicates[0]=Path=/asistenciauco/**

spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=https://localhost:4200
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].exposedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true
spring.cloud.gateway.globalcors.corsConfigurations.[/**].maxAge=3600

